<html>
  <head>
  </head>
  <body>
    <style>
      button.de-button {
        padding: 12px 24px;
        width: 150px;
        border: none;
        cursor: pointer;
      }
      button.de-button:disabled {
        cursor: initial;
      }
      button.de-button.de-button--pill {
        border-radius: 24px;
      }
      button.de-button.de-button--fit {
        width: initial;
      }
      button.de-button.de-button--full {
        width: -webkit-fill-available;
        width: -moz-available;
      }
      button.de-button.de-button--share {
        flex: 1 1 auto;
      }
      button.de-button.de-button--br-6 {
        border-radius: 5px;
      }
      button.de-button.de-button--br-12 {
        border-radius: 12px;
      }

      :root {
        --btn-primary-color: #fff;
        --btn-primary-bg: #2020e1;
        --btn-secondary-color: #fff;
        --btn-secondary-bg: #878787;
      }
      button.de-button.de-button__color--primary {
        color: var(--btn-primary-color);
        background-color: var(--btn-primary-bg);
      }
      button.de-button.de-button__color--secondary{
        color: var(--btn-secondary-color);
        background-color: var(--btn-secondary-bg);
      }

    </style>

    <h4>Basic</h4>
    <button>Native</button>
    <button class="de-button">Basic</button>

    <h4>Width</h4>
    <button class="de-button">Default</button>
    <button class="de-button de-button--fit">Fit</button>
    <button class="de-button de-button--full">Full</button>
 
    <br><br>
    <div style="display: flex;">
      <button class="de-button de-button--share">Share</button>
    </div>

    <br>
    <div style="display: flex;">
      <button class="de-button de-button--share">Share</button>
      <button class="de-button de-button--share">Share</button>
    </div>

    <h4>Border Radius</h4>
    <button class="de-button de-button--pill">Pill</button>
    <button class="de-button de-button--br-6">Radius 6</button>
    <button class="de-button de-button--br-12">Radius 12</button>

    <h4>Colors</h4>
    <button class="de-button de-button__color--primary">Primary</button>
    <button class="de-button de-button__color--secondary">Secondary</button>

    <h4>Disabled</h4>
    <button class="de-button de-button__color--primary" disabled>Disabled Primary</button>
    <button class="de-button de-button__color--secondary" disabled>Disabled Secondary</button>
  </body>
</html>
