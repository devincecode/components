<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<style>
		input {
			margin-top: 5px;
			padding: 10px;
		}
		.de-input--br-10{
			border-radius: 10px;
		}
		.de-input--pill {
			border-radius: 20px;
		}
	</style>
	<label>Text</label><br>
	<input type="text"/>
	<br><br>
	<label>Placeholder</label><br>
	<input placeholder="Placeholder"/>
	<br><br>
	<label>Password</label><br>
	<input type="password"/>    
	<br><br>
	<label>Disabled</label><br>
	<input type="input" disabled/>    
	<br><br>
	<label>.de-input</label><br>
	<input type="input" class="de-input--br-10" />
	<br><br>
	<label>.de-input--pill</label><br>
	<input type="input" class="de-input--pill" />
</body>
</html>
